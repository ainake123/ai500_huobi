version: "3.8"

services:
  ai500-api:
    build: .
    container_name: ai500-service
    ports:
      - "2234:2234"
    restart: always
    environment:
      - TZ=Asia/Shanghai  # 设置时区
      - SKIP_TLS_VERIFY=true  # 跳过TLS验证(调试用)
    networks:
      - ai_net

networks:
  ai_net:
    driver: bridge
